<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Observer Design Pattern Exemple </title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.js"></script>
  <script type="text/javascript" src="observable.js"></script>
  <script type="text/javascript" src="observer.js"></script>
  <script type="text/javascript" src="darthVader.observer.js"></script>
  <script type="text/javascript" src="luke.observer.js"></script>
  <script type="text/javascript" src="yoda.observer.js"></script>
  <script type="text/javascript" src="reset.observer.js"></script>
  <script type="text/javascript" src="index.js"></script>
   
  <meta charset="utf-8">
</head>
<body>
  <ul>
    <li id="darthVader">
        Darth Vader
      <button class="parler">Parler</button>
      <button class="avancer">Avancer</button>
      <label class="dialog"></label>
    </li>
    <li id="luke">
        Luke
      <button class="parler">Crier</button>
      <label class="dialog"></label>
    </li>
    <li id="yoda">
        Yoda
      <button class="parler">Yoda</button>
      <label class="dialog"></label>
    </li>
    <li id="reset">
        Reset
      <button class="effacer">Effacer</button>
    </li>
  </ul>
</body>
</html>
