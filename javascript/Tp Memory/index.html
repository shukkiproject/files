<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS!</title>
  <style>
    figure{
      display: inline-block;
      border: 2px solid black;
    }
    img{
      margin-bottom: -4px;
    }
    .hide{
      opacity : 0;
      transition: all 0.5s;
    }
    .show{
      opacity : 1;
      transition: all 0.5s;
    }
    .good{
      border: 2px solid #8BC34A;
    }
  </style>
</head>
<body>
  <div id="board">

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
